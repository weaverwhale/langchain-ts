<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Langchain</title>
    <link rel="icon" href="/favicon.svg" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/imessage.css" />
    <link rel="stylesheet" href="/loading.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
  </head>

  <body>
    <div id="app">
      <div class="qna">
        <h1>üê≥ Moby</h1>
        <div class="p">
          You can post to
          <pre>/ask-moby</pre>
          with an object containing a
          <pre>question</pre>
        </div>
        <div class="p">
          You can also include a
          <pre>conversationId</pre>
          to continue a conversation
        </div>
        <div class="questions" v-if="messages.length <= 0">
          <div class="question" v-for="question in defaultQuestions" @click="ask(question)">
            {{ question }}
          </div>
        </div>
        <div id="imessage" class="imessage" v-if="messages.length > 0">
          <p
            v-for="message in messages"
            v-bind:class="{ 'from-me': message.isUser, 'from-them': !message.isUser }"
            v-html="sanitizeMessage(message.text.output ?? message.text)"
          ></p>
          <p v-if="loading" class="from-them loading-message">
            <span class="loading">
              <span class="dot one"></span>
              <span class="dot two"></span>
              <span class="dot three"></span>
            </span>
            <span class="tail"></span>
          </p>
          <div id="bottom"></div>
        </div>
        <div class="current-message">
          <div class="clear" v-if="messages.length > 0" @click="clearConversation">
            Clear conversation
          </div>
          <div class="ask-question">
            <form @submit.prevent="ask()">
              <input
                id="question-input"
                name="question"
                placeholder="Ask anything..."
                v-model="question"
              />
              <button type="submit">Ask</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script>
    const { createApp } = Vue

    createApp({
      data() {
        return {
          messages: [],
          loading: false,
          conversationId: '',
          question: '',
          defaultQuestions: ['Tell me a bit about yourself'],
          converter: new showdown.Converter(),
        }
      },
      methods: {
        async ask(sentQuestion = '') {
          const question =
            sentQuestion.trim() !== ''
              ? sentQuestion.trim()
              : this.question.trim() !== ''
              ? this.question.trim()
              : false
          if (question === false) return

          this.loading = true
          this.scrollToBottom()
          this.question = ''

          this.messages.push({
            text: question,
            isUser: true,
          })

          await fetch(`/ask-kb${window.location.search}`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              question,
              conversationId: this.conversationId,
            }),
          })
            .then((res) => res.json())
            .then((data) => {
              try {
                const parsedData = JSON.parse(JSON.stringify(data))

                if (parsedData.answer) {
                  if (parsedData.answer.conversationId) {
                    this.conversationId = parsedData.answer.conversationId
                  }

                  this.messages.push({
                    ...parsedData,
                    text: parsedData.answer,
                    isCached: parsedData.isCached || false,
                    time: parsedData.time || false,
                  })
                }

                this.question = ''
              } catch {
              } finally {
                this.loading = false

                this.scrollToBottom()
              }
            })
        },

        scrollToBottom() {
          this.$nextTick(() => {
            document.getElementById('question-input').focus()
            this.$el.scrollTop = this.$el.scrollHeight
          })
        },

        clearConversation() {
          this.messages = []
          this.question = ''
          this.conversationId = ''
          this.scrollToBottom()
        },

        sanitizeMessage(message) {
          return this.converter.makeHtml(message)
        },
      },
    }).mount('#app')
  </script>
</html>
