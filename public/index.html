<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>üê≥ Langchain</title>
    <style>
      pre {
        display: inline;
      }
      #app {
        margin: 0 auto;
        width: 80%;
        max-width: 500px;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <h1>üê≥ Langchain</h1>
      <p>Creating enhanced agents with Langchain and Langfuse.</p>
      <div>
        You can post to
        <pre>/ask-moby</pre>
        with an object containing a
        <pre>question</pre>
        .
      </div>
      <p>Example below, asking "Tell me a bit about yourself"</p>
      <p>
        <a target="_blank" href="https://github.com/weaverwhale/langchain-ts">Github</a> |
        <a target="_blank" href="https://langchain-ts.onrender.com/">Live demo</a>
      </p>
    </div>
  </body>

  <script>
    const app = document.getElementById('app')
    fetch('/ask-moby', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        question: 'Tell me a bit about yourself',
      }),
    })
      .then((res) => res.json())
      .then((data) => {
        try {
          const parsedData = JSON.parse(JSON.stringify(data))
          console.log(parsedData)

          if (parsedData.answer) {
            app.innerHTML += '<h2>Answer from Moby:</h2>'
            const div = document.createElement('div')
            div.innerHTML = parsedData.answer.output ?? parsedData.answer
            app.appendChild(div)
          }
        } catch {}
      })
  </script>
</html>
